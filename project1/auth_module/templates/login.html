
{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
<body class="login-page ">

    <div class="page-header header-filter " filter-color="purple" style="background: url('static/assets/img/fitlife_img/login_img3.jpeg'); opacity : 0.9;  background-size: cover; background-position: top center;" >
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
           
              <div class="card card-login card-hidden">
                <div class="card-header card-header-primary text-center">
                  <h1 class="card-title">Fitlife</h1>
                  <div class="social-line">
                    <h3>Login</h3>
                  </div>
                </div>
                <div class="card-body ">
                  <p class="card-description text-center">Or Be Classical</p>
                  <form class="form-horizontal"  name="LoginForm" method="post">
                      {% csrf_token %}
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">face</i>
                        </span>
                      </div>
                    
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                    </div>
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                     
                      <input type="password" name="password" id="password"  class="form-control" placeholder="Password">

                    </div>
                  </span>
                  <div class="card-footer justify-content-center">
                    <button type="submit" class="btn btn-rose btn-link btn-lg">Login</button>
                  </div>
                  
                </form>
                <a href="/register/"><u><p class="card-description text-center">New User? Register now.</p></u></a>
                </div>
                <!-- <div class="card-footer justify-content-center">
                  <a href="#pablo" class="btn btn-rose btn-link btn-lg">Lets Go</a>
                </div> -->
              </div>
          
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <nav class="float-left">
            <ul>
              <li>
                <a href="https://www.creative-tim.com">
               FitLife
                </a>
              </li>
              <li>
                <a href="https://creative-tim.com/presentation">
                  About Us
                </a>
              </li>
            </ul>
          </nav>
          <div class="copyright float-right">
            &copy;
            <script>
              document.write(new Date().getFullYear())
            </script>, made with <i class="material-icons">favorite</i> by
            <a href="https://www.creative-tim.com" target="_blank">FitLife</a> for better health.
          </div>
        </div>
      </footer>
    </div>
  






    
        
{% endblock %}
